<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-contend-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="" class="d-inline-flex align-items-center link-body-emphasis text-decoration-none">
              <img class="img-fluid rounded-circle me-2" src="https://cdn.pixabay.com/photo/2021/06/23/18/31/twitter-6359396_1280.png"  width="50px" height="50px" alt=""> Twitter Yeniden
            </a>
          </div>
          <ul class="nav col-12 col-md-auto align-items-center justify-content-center mb-md-0">
            <li class="nav-link border border-1 border-primary px-2 me-3"><i class="bi bi-house me-2"></i>Ana Sayfa</li>
            <li class="nav-link px-2 text-black me-3"><i class="bi bi-person-lines-fill me-2"></i>Profilim</li>
            <li class="nav-link px-2 text-black me-3"><i class="bi bi-gear me-2"></i>Ayarlar</li>
            <li class="nav-link px-2">
              <a href="" class="btn btn-outline-danger"><i class="bi bi-box-arrow-left me-2"></i>Çıkış Yap</a>
            </li>
          </ul>
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Giriş Yap<i class="bi bi-box-arrow-in-right ms-2"></i></button>
            <button type="button" class="btn btn-primary">Kayıt Ol</button>
          </div>
        </header>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
